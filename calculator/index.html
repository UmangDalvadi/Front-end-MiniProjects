<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <button class="btn top3btn">AC</button>
            <button class="btn top3btn">DEL</button>
            <button class="btn top3btn">%</button>
            <button class="btn orangbtn">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orangbtn">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orangbtn">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orangbtn">+</button>
        </div>
        <div class="row">
            <button class="btn btn0">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn orangbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
